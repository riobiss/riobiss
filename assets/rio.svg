<svg width="694" height="259" viewBox="0 0 694 259" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="eu sou Riobis">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3763FF"/>
      <stop offset="1" stop-color="#7B3DFF"/>
    </linearGradient>
    <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="6" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- fundo sutil -->
  <rect width="100%" height="100%" rx="16" fill="url(#g1)" opacity="0.09"/>

  <!-- bloco central -->
  <rect x="28" y="32" width="638" height="195" rx="12" fill="white" opacity="0.06"/>

  <!-- Texto principal -->
  <g filter="url(#f1)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="Montserrat, Arial, Helvetica, sans-serif"
          font-weight="800" font-size="56" fill="url(#g1)" letter-spacing="2">
      eu sou Riobis
    </text>
  </g>

  <!-- subtítulo (opcional) -->
  <text x="50%" y="72%" text-anchor="middle" font-family="Inter, Arial, sans-serif"
        font-size="14" fill="#FFFFFF" opacity="0.85">
    desenvolvedor / guitarrista / pesa 90kg (informações irrelevantes mas verdadeiras)
  </text>
</svg>
