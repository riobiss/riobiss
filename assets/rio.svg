<svg width="100%" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Onda 1 -->
  <path d="M0 280 
           C150 240, 300 320, 450 280 
           C600 240, 750 320, 900 280 
           C1050 240, 1200 320, 1350 280 
           V400 H0 Z" 
        fill="#0077ff" fill-opacity="0.5">
    <!-- Movimento horizontal -->
    <animateTransform attributeName="transform" type="translate" from="0 0" to="120 0" dur="6s" repeatCount="indefinite"/>
    <!-- Movimento vertical -->
    <animateTransform attributeName="transform" type="translate" values="0 0;0 -20;0 0;0 20;0 0" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Onda 2 -->
  <path d="M0 300 
           C200 340, 400 260, 600 300 
           C800 340, 1000 260, 1200 300 
           V400 H0 Z" 
        fill="#00aaff" fill-opacity="0.4">
    <!-- Movimento horizontal -->
    <animateTransform attributeName="transform" type="translate" from="0 0" to="-120 0" dur="8s" repeatCount="indefinite"/>
    <!-- Movimento vertical -->
    <animateTransform attributeName="transform" type="translate" values="0 0;0 15;0 0;0 -15;0 0" dur="5s" repeatCount="indefinite"/>
  </path>

  <!-- Onda 3 -->
  <path d="M0 320 
           C250 360, 500 280, 750 320 
           C1000 360, 1250 280, 1500 320 
           V400 H0 Z" 
        fill="#66ccff" fill-opacity="0.3">
    <!-- Movimento horizontal -->
    <animateTransform attributeName="transform" type="translate" from="0 0" to="100 0" dur="10s" repeatCount="indefinite"/>
    <!-- Movimento vertical -->
    <animateTransform attributeName="transform" type="translate" values="0 0;0 -10;0 0;0 10;0 0" dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Texto -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Arial, Helvetica, sans-serif"
        font-size="72" font-weight="700"
        fill="url(#grad)">
    Hi, I am Riobis
  </text>

  <!-- Gradiente metÃ¡lico -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cfcfcf" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#7a7a7a" stop-opacity="0.85"/>
    </linearGradient>
  </defs>
</svg>
